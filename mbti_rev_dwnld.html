<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />

    <title>Download MBTI</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form name="login-mbti">
            <div class="text-center">
              <img src="img/logo.png" class="img-fluid" alt="logo nf" />
            </div>
            <div class="alert alert-warning alert-dismissible fade show d-none my-alert" role="alert">
              <strong>Silahkan klik Download!</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <h4 class="text-center">MBTI</h4>
            <div class="input-group mb-3">
              <label for="nomor" class="form-label"></label>
              <input type="text" maxlength="12" class="form-control" placeholder="Nomor NF [xxx-xx-xxxxx]" id="nomor" aria-describedby="nomor" name="nomor" required />
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="myInput" placeholder="Password" pattern="nfsiswa" name="password" required />
              <button class="btn btn-outline-secondary" type="button">
                <span onclick="myFunction()">
                  <i id="hide1" class="bi bi-eye" style="display: none"></i>
                  <i id="hide2" class="bi bi-eye-slash"></i>
                </span>
              </button>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
              <a
                class="btn btn-success btn-download d-none"
                href="https://docs.google.com/spreadsheets/d/1JHjPBLIzjDkAR9YrAw4kiiEYADVME8Wg0YaRUItDNDs/export?Format=pdf&format=pdf&size=7&portrait=true&gid=728832806&gridlines=false"
                role="button"
                >Download</a
              >
            </div>
          </form>
          <div class="card mt-3">
            <div class="card-body">
              <b>Perhatian:</b>
              <br />
              1. Refresh jika ingin download ulang <br />
              2. Jika setelah klik download ada pilihan "Dibuka dengan browser" atau "Dibuka dengan drive" maka pilihlah dibuka dengan browser (jenis HP tertentu) <br />
              <img src="img/open with browser.jpeg" width="30%" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center">Bimbingan Informasi Pendidikan Nurul Fikri <br />&copy; 2022</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbyXPBv_D4YWAQiE4ldJ3csJb9tHIO42krF6-1NDiieal9yyXclKTeI5zFz6HCAePlukQQ/exec";
      const form = document.forms["login-mbti"];
      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      const btnDownload = document.querySelector(".btn-download");
      const myAlert = document.querySelector(".my-alert");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // ketika tombol submit diklik
        // tampilkan tombol loading, hilangkan tombol kirim
        btnLoading.classList.toggle("d-none");
        btnKirim.classList.toggle("d-none");
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            // tampilkan tombol kirim, hilangkan tombol loading
            btnLoading.classList.toggle("d-none");
            btnDownload.classList.toggle("d-none");
            // tampilkan alert
            myAlert.classList.toggle("d-none");
            // reset form
            form.reset();
            console.log("Success!", response);
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
    <script>
      function myFunction() {
        var x = document.getElementById("myInput");
        var y = document.getElementById("hide1");
        var z = document.getElementById("hide2");

        if (x.type === "password") {
          x.type = "text";
          y.style.display = "block";
          z.style.display = "none";
        } else {
          x.type = "password";
          y.style.display = "none";
          z.style.display = "block";
        }
      }
    </script>
  </body>
</html>
